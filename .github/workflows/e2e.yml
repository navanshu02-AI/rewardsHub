name: E2E

on:
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache e2e node modules
        uses: actions/cache@v4
        with:
          path: e2e/node_modules
          key: e2e-node-modules-${{ hashFiles('e2e/package-lock.json', 'e2e/package.json') }}
          restore-keys: |
            e2e-node-modules-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ hashFiles('e2e/package-lock.json', 'e2e/package.json') }}
          restore-keys: |
            playwright-browsers-

      - name: Install e2e dependencies
        run: npm install
        working-directory: e2e

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: e2e

      - name: Start services
        run: docker compose up -d --build

      - name: Wait for frontend
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:3000 >/dev/null; then
              exit 0
            fi
            sleep 5
          done
          echo "Frontend did not become ready in time." >&2
          docker compose ps
          exit 1

      - name: Run Playwright tests
        run: npm run e2e
        working-directory: e2e

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report
          if-no-files-found: ignore

      - name: Upload Playwright traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: e2e/test-results
          if-no-files-found: ignore

      - name: Stop services
        if: always()
        run: docker compose down --volumes
